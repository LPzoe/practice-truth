<script>
  function Pro (fn) {
    var cb
    this.then = callback => cb = callback
    this.resolve = data => cb(data)
    fn(this.resolve)
  }

  new Pro((resolve, reject) => {
    console.log('马上执行')
    setTimeout(() => {
      resolve("延时执行")
    }, 1000)
  }).then((res) => {
    console.log(res)
  })
</script>
