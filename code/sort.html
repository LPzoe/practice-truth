  // 通用方法: 交换两个数据
  Array.prototype.swap = function (idx1, idx2) {
    let temp = this[idx1]
    this[idx1] = this[idx2]
    this[idx2] = temp
  }

  // 冒泡排序
  function bubble (arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      for (let j = 0; j < len - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          arr.swap(j, j + 1)
        }
      }
    }
  }

  // bubble(arr)

  // 鸡尾酒排序
  function cocktail (arr) {
    let left = 0, right = arr.length - 1
    while (left < right) {
      for (let i = left; i < right; i++) {
        if (arr[i] > arr[i + 1]) arr.swap(i, i + 1)
      }
      right--
      for (let i = right; i > left; i--) {
        if (arr[i] < arr[i - 1]) arr.swap(i, i - 1)
      }
      left++
    }
  }

  // cocktail(arr)

  // 选择排序
  function selection (arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let min = i
      for (let j = i; j < len; j++) {
        if (arr[j] < arr[min]) min = j
      }
      arr.swap(i, min)
    }
  }

  // selection(arr)

  // 插入排序
  function insertion (arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let cur = arr[i]
      let j = i - 1
      while (arr[j] > cur && j >= 0) j--
      arr.splice(i, 1)
      arr.splice(j + 1, 0, cur)
    }
  }

  // insertion(arr)


  // 二分插入排序
  function dichotomyInsertion (arr) {
    let len = arr.length
    for (let i = 0; i < len; i++) {
      let left = 0, right = i
      let cur = arr[i]
      while (left <= right) {
        let mid = parseInt((left + right) / 2)
        if (cur > arr[mid]) {
          left = mid + 1
        } else {
          right = mid - 1
        }
      }
      arr.splice(i, 1)
      arr.splice(left, 0, cur)
    }
  }

  function apart (arr, left, right) {
    let pivot = arr[right]
    let tail = arr[left - 1]
    for (let i = left; i < right; i++) {
      if (arr[i] <= pivot) {
        let idx = ++tail
        let tmp = arr[idx]
        arr[idx] = arr[i]
        arr[i] = tmp
      }
    }
    let tmp = arr[tail + 1]
    arr[tail + 1] = arr[right]
    arr[right] = tmp
