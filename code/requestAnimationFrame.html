<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise Test</title>
  <style>
  </style>
</head>
<body>
<div id="test" style="width:1px;line-height:30px;background:#ccc;">0%</div>
<input type="button" value="Run" id="run" onclick="run()"/>
</body>

<script>

  var i=0
  var bar = document.getElementById('test')

  function step() {
    i++
    bar.style.width = i + '%'
    bar.innerHTML = i + '%'
    if(i<100) {
      requestAnimationFrame(step)
    }
  }

  function run() {
    i =0
    requestAnimationFrame(step)
  }
</script>

</html>
